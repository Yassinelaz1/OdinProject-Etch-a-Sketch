        <div class="title"><h1>Etch-a-Sketch</h1></div>

          <div class="box"></div>
          <div class="R"> <button onclick="resetBoard()">Reset</button></div>

              value="16"
              onchange="changeSize(this.value)"
            />
            <button>Set Size</button>
          </div>
        </div>
      </div>

    <script src="index.js"></script>
